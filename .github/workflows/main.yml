name: Main build

on:
  workflow_dispatch:
    inputs:
      sha:
        description: 'sha'
        required: false
        default: ''
        type: string
      env:
        description: 'デプロイする環境'
        default: test
        type: environment

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Dump GitHub context
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: update sha
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.sha != '' }}
        run: |
          echo "update sha"
          echo "GITHUB_SHA=${{ github.event.inputs.sha }}" >> $GITHUB_ENV
          echo ${GITHUB_SHA::7}

      - uses: actions/checkout@v2
        with:
          ref: ${{ env.GITHUB_SHA }}

      - name: debug
        run: |
          echo ${{ env.GITHUB_SHA::7 }}
          echo ${{ env.GITHUB_SHA }} | cut -c1-8
          git rev-parse --short HEAD
          git branch
          git log -n 1
